{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %} Base File {% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>
<body>
  <!-- Frosted glass navigation -->
  <nav class="navbar">
    <a href="{% if role == 'hospital' %} {% url "hospital_dash" %}
      {% elif role == 'ambulance' %} {% url "ambulance_dash" %}
      {% else %} {% url "index" %}{% endif %}" class="logo">
      <span class="sparkle">âœ¨</span>
      Ambulance
    </a>
    
    <div class="nav-links">
      <a href="{% if role == 'hospital' %} {% url "hospital_dash" %}
      {% elif role == 'ambulance' %} {% url "ambulance_dash" %}
      {% else %} {% url "index" %}{% endif %}" class="nav-link active" data-page="home">Overview</a>
      <a href="#" class="nav-link" data-page="demo">Demo</a>
      <a href="#" class="nav-link" data-page="about">About</a>
      <a href="#" class="nav-link" data-page="contact">Contact</a>
    </div>
  </nav>

  <!-- background canvas -->
  <canvas id="stars" aria-hidden="true"></canvas>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <script src="{% static 'js/base.js' %}"></script>

</body>
</html>
